<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/333b202482.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-center my-5">
        <h1 class="mb-3">AI Universe Hub</h1>
        <button class="btn btn-info fw-semibold text-white fs-6">Sort by Date</button>

    </header>
    <main class="container my-5">

        <!-- Card Section -->
        <section>
            <div id="feature-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- Spinner Loader -->
            <div id="spinner-container" class=" mt-5 d-none d-flex  justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="btn-container" class=" d-none my-5 text-center">
                <button id="btn-see-more" class="  btn btn-info fw-semibold text-white fs-6">See More</button>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog  modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body d-flex gap-2">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <!-- Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
